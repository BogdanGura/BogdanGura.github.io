<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Projects/TetrisEnhanced/Images/tetris-icon.png">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Custom Font -->
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="/Projects/TetrisEnhanced/Css/tetris-menu.css">
    <title>Tetris Enhanced Menu</title>
</head>
<body>
    <div class="container-fluid">
        <div class="menu-container">
            
            <header>
                <h1 class="tetris glowing-text-tetris">Tetris Enhanced</h1>
                <h3><span class ="made-by glowing-text-made-by">Created By:</span> <span class="creator glowing-text-creator">Bogdan Gura</span></h3>

                
                <!-- Input field -->
                <h4 id="error-div"></h4>
                <input id="input-username" placeholder="Type your username...">
                <!-- Players Record Score -->
                <span class="stats" id="record-points">Points: <span id="recordPoints"></span></span>
                <span class="stats" id="record-lines">Lines Cleared: <span id="recordLinesCleared"></span></span>
                <span class="stats" id="record-tetrominoes">Tetrominoes Placed: <span id="recordTetrominoes"></span></span>
            </header>
            
            <div class="button-container">
                <!-- Menu Buttons -->

                <button id="playSingle" class="playBtn glowing-border-play-btn"><span class ="glowing-text-play-btn">Single Player</span></button>

                <button id="playAI" class="vsAIBtn"><span class="glowing-text-vs-ai-btn">VS A.I</span></button>

                <a href="/Projects/TetrisEnhanced/Html/achievements.html">
                    <button id="achievementBtn" class="in-development"><span class="glowing-text-in-development">Achievements</span ></button>
                </a>

                <button class="clear-save" id="clearBtn"><span class="glowing-text-clear-save">Clear Save</span ></button>
                    <!-- Qutting leads to my portfolio website
                to the projects section-->
                <a href="https://bogdangura.github.io/HTML/projects.html">
                    <button class="btn-quit"><span class="glowing-text-exit-btn">Quit</span></button>
                </a>
            </div>
        </div>
    </div>
<script type="module" src="/Projects/TetrisEnhanced/Scripts/log-In-Manager.js"></script>
</body>
</html>
