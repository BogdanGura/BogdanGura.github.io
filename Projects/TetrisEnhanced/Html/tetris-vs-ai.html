<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Projects/TetrisEnhanced/Images/tetris-ai.jpeg">
    <title>VS A.I</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="/Projects/TetrisEnhanced/Css/tetris-vs-ai.css">
    
</head>

<body>
        <!-- Player's container -->
        <div class="board-container">
            
            <!-- Main Board -->
            <div class="game-board"></div>

            <!-- Stats Board -->
            <div class="stats-board clearfix">

                <button id="openMenu">Pause</button>
                <h2 id="tetromino-screen-label">Next Tetromino</h2>
                <!-- Next piece screen -->
                <div id="next-tetromino-screen"></div>

                <!-- Player name -->
                <h3 id="username"></h3>
                <br>
                <!-- Make a smooth counter -->
                <h4>Points: <span id="points">0</span></h4>

                <!-- Make a smooth counter here too -->
                <h4>Rows Cleared: <span id="rows-cleared">0</span></h4>

                <!--Level Indicator-->
                <h4>Level: <span id="level-indicator">0</span></h4>

                <h4>Achievement Earned: 
                    <h4 id="achievement-field"></h4>
                </h4>
                <!-- 4 buttons for mobile -->

                <button type="button" id="btn-up" class="btn btn-inverted btn-lg">   
                    <span class="glyphicon glyphicon-arrow-up"></span>   
                </button>
                
                <button type="button" id="btn-left" class="btn btn-inverted btn-lg">   
                    <span class="glyphicon glyphicon-arrow-left"></span>   
                </button>

                <button type="button" id="btn-right" class="btn btn-inverted btn-lg">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>

                <button type="button" id="btn-down" class="btn btn-inverted btn-lg">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
            </div>
        </div>

         <!-- AI's container -->
         <div class="board-container-ai">
            
            <!-- Main Board -->
            <div class="game-board-ai clearfix"></div>

            <!-- Stats Board -->
            <div class="stats-board-ai clearfix">
                
                <h2 id="tetromino-screen-label">Next Tetromino</h2>
                <!-- Next piece screen -->
                <div id="next-tetromino-screen-ai"></div>

                <!-- A.I -->
                <br>
                <h3 id="AI-label">A.I</h3>
                <br>

                <!-- Make a smooth counter -->
                <h4>Points: <span id="points-AI">0</span></h4>

                <!-- Make a smooth counter here too -->
                <h4>Rows Cleared: <span id="rows-cleared-AI">0</span></h4>

                <!--Level Indicator-->
                <h4>Level: <span id="level-indicator-AI">0</span></h4>
            </div>
        </div>

           <!-- Pop up modals -->

           <!-- Pop up menu -->
           <dialog id="popup-menu">
            <!-- Heading -->
            <h1>Menu <button id="closeMenuBtn"><span id="X">X</span></button></h1> 

                <button id="quitGameBtn1">Quit</button>
            
                <a href="tetris-vs-ai.html">
                    <button id="restartBtn1">Restart</button>
                </a>
           </dialog>

           <!-- Pop up lost -->
           <dialog id="popup-lost">
                <h1>A.I Won</h1> 
                <!-- When Quit button is clicked it send the 
                player to the menu -->
                <button id="quitGameBtn2">Quit</button>
                
                <a href="tetris-vs-ai.html">
                    <button id="restartBtn2">Restart</button>
                </a>
            </dialog>

             <!-- Pop up Won -->
           <dialog id="popup-won">
            <h1>Player Won</h1> 
            <!-- When Quit button is clicked it send the 
            player to the menu -->
            <button id="quitGameBtn3">Quit</button>
            
            <a href="tetris-vs-ai.html">
                <button id="restartBtn3">Restart</button>
            </a>
        </dialog>
    <!-- BootStrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Personal JS -->
    <script type="module" src="/Projects/TetrisEnhanced/Scripts/tetris-vs-ai.js"></script>
</body>
</html>
