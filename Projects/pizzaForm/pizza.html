<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pizza.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
</head>
<body>
    
    <form>

        <fieldset class="personal-info">

            <legend>Personal Info</legend>

            <label>Name</label>
            <input id="nameF" type="text">
            <br>

            <label>Street Adress</label>
            <input id="streetAdressF" type="text">
            <br>

            <label>City</label>
            <input id="cityF" type="text">
            <br>

            <label>Email</label>
            <input id="emailF" type="email">
            <br>

            <label>Phone Number</label>
            <input id="phoneF" type="text">
            <br>

        </fieldset>
            
        <fieldset class="order-info">

            <legend>Order Info</legend>

            <label>Crust</label>
            <br>

            <div id="crustF">
                <label>Thin</label>
                <input value="Thin" type="radio" name="crust">

                <label>Thick</label>
                <input value="Thick" type="radio" name="crust">
                <br>
            </div>

            <br>
            <label>Size</label>
            <select id="sizeF">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <br>

            <div id="toppingsF">
                <br>
                <label>Topping(s)</label>
                <br>
                <input value ="Pepperoni" name="top"type="checkbox">
                <label>Pepperoni</label>
    
                <input value ="Sausage" name="top" type="checkbox">
                <label>Sausage</label>
    
                <input value="Green Pepper" name="top" type="checkbox">
                <label>Green Pepper</label>
    
                <input value="Onions" name="top" type="checkbox">
                <label>Onions</label>
    
                <input value="Extra Cheese" name="top" type="checkbox">
                <label>Extra Cheese</label>
                <br>
            </div>

            <br>
            <input type="text" id="specialF" placeholder="Special Requests">
        
        </fieldset>

        <button id="btn" type="button">Submit Order</button>
    </form>

    <div class="order-summary" id="orderSummary">

        <h1>Delivery To</h1>

        <p id="nameS"></p>
        <p id="streetAdressS"></p>
        <p id="cityS"></p>
        <p id="emailS"></p>
        <p id="phoneS"></p>

        <h1>Order</h1>

        <p id="crustS">Crust:</p>
        <p id="sizeS">Size:</p>

        <label>Toppings</label>
        <ol id="toppingsS"></ol>

        <p id="specialS">Special Instructions: </p>
    </div>

<script src="pizza.js"></script>
</body>
</html>
