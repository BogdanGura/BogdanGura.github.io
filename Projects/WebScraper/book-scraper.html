<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scraper</title>
    <link rel="icon" href="images/book-icon.avif" type="image/x-icon" sizes="16x16 32x32">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link href="book-scraper.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div id="selection-container">
            <label for="book-select">Choose a book</label>
            <select name="books" id="book-select">
                <option value="The Divine Comedy">The Divine Comedy</option>
                <option value="Frankenstein">Frankenstein</option>
                <option value="1984">1984</option>
                <option value="Lord of the Flies">Lord of the Flies</option>
                <option value="Fahrenheit 451">Fahrenheit 451</option>
                <option value="To Kill a Mockingbird">To Kill a Mockingbird</option>
                <option value="Think and Grow Rich">Think and Grow Rich</option>
                <option value="Odyssey">Odyssey</option>
                <option value="The Brothers Karamazov">The Brothers Karamazov</option>
                <option value="Crime and Punishment">Crime and Punishment</option>
            </select>
    
            <button>Scrape</button>
        </div>

        <div id="info-container">
            <img class="img-fluid" src="" alt="Image of a book">
            <span> </span><span></span>
            <p></p>
        </div>
    </div>
<!-- JS File -->
<script src="book-scraper.js"></script>
</body>
</html>
